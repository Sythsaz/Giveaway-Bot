name: Workflow Lint

on:
  pull_request:
    paths:
      - ".github/workflows/**"
      - "actionlint.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "actionlint.yaml"

jobs:
  actionlint:
    name: Lint GitHub Actions workflows
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1
        with:
          fail_level: error
