name: PR Policy

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  pr-title:
    name: Validate PR title (Conventional)
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Validate title
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  changelog-gate:
    name: Require CHANGELOG update for code changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - "**/*.cs"
            changelog:
              - "CHANGELOG.md"

      - name: Enforce CHANGELOG update
        if: steps.filter.outputs.code == 'true' && steps.filter.outputs.changelog != 'true'
        run: |
          echo "::error::This PR changes C# code but does not update CHANGELOG.md"
          echo "Please add an entry under the Unreleased section in CHANGELOG.md"
          exit 1
