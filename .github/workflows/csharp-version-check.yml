name: C# 7.3 Compatibility Check

on:
  pull_request:
    paths:
      - "**.cs"
  push:
    branches:
      - main
    paths:
      - "**.cs"

jobs:
  csharp-version-check:
    name: Verify C# 7.3 Compatibility
    runs-on: [self-hosted, linux, x64, giveaway-bot]
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "4.8.x" # Use .NET Framework 4.8 compatible SDK (or closest available in runner)

      - name: Restore dependencies
        run: dotnet restore

      - name: Build to verify C# 7.3 compatibility
        run: dotnet build --configuration Release --no-restore
